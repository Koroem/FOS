<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/user-settings.css">
    <title>User Settings</title>
</head>

<body>
    <h2>User Settings</h2>
    <form action="http://localhost:3000">
        <div class="container">
            <input type="checkbox" id="notifications" name="notifications" checked>
            <label for="notifications">Enable Notifications</label><br>

            <input type="checkbox" id="darkmode" name="darkmode">
            <label for="darkmode">Enable Dark Mode</label><br>

            <button type="submit">Save Changes</button>
        </div>

        <div class="container bottom-container">
            <button type="button" class="backbtn" onclick="location.href='dashboard.html'">Back</button>
        </div>
    </form>
</body>

</html>
